<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Welcome to the Love Calculator!</h1>
        <p>Please tell us your name and your partner's name so we can check how compatible you are.</p>
        
        <div>
            <label for="name1">Your name:</label>
            <input type="text" name="iname1" id="name1">
        </div>
        <br>
        <div>
            <label for="name2">Their name:</label>
            <input type="text" name="iname2" id="name2">
        </div>

        <button id="btn">Calculate</button>

        <div class="hidden">
            <hr>
            <p id="output"></p>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
